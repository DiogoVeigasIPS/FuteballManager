<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>Football Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/introducion.css">
    <script src="scripts/entities/country.js"></script>
    <script src="scripts/entities/position.js"></script>
    <script src="scripts/entities/player.js"></script>
    <script src="scripts/entities/team.js"></script>
    <script src="scripts/entities/game.js"></script>
    <script src="scripts/entities/competition.js"></script>
    <script src="scripts/information-essentials.js"></script>
    <script src="scripts/information.js"></script>
    <script src="scripts/test-data.js"></script>
    <script src ="scripts/databaseRequests/getRequest.js"></script>
    <script src ="scripts/databaseRequests/createUpdateRequest.js"></script>
    <script src ="scripts/databaseRequests/deleteRequest.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/onload.js" defer></script>
</head>

<body>
    <div id="introduction">
        <div class="centerIntroduction">
            <img id="introduction-image" src="images/Introduction/ronaldo.png" class="img-fluid" alt="Cristiano Ronaldo">
        </div>
        <button id="introduction-button" type="button" class="btn btn-outline-light">Continue</button>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-font-size" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- Img Logo -->
            <a class="navbar-brand" href="javascript: info.showHome()">
                <img class="navbar-logo" src="images/logo.png" alt="Futebol">
            </a>
            <!-- Responsive button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-font-size"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="anchorList" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeAnchor" class="nav-link active" href="javascript: info.showHome()"
                            onclick="info.resetHistory()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="competitionsAnchor" class="nav-link" href="javascript: info.showCompetitions()"
                            onclick="info.resetHistory()">Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a id="teamsAnchor" class="nav-link" href="javascript: info.showTeams()"
                            onclick="info.resetHistory()">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a id="playersAnchor" class="nav-link" href="javascript: info.showPlayers()"
                            onclick="info.resetHistory()">Players</a>
                    </li>
                </ul>
                <form class="d-flex bottom-space" role="search">
                    <input class="form-control me-2 navbar-font-size" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success navbar-font-size" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main id="mainDiv" class="container">
        <article>
            <h1 id="contentTitle" class="navbar-font-size">
                <span id="dynamicAction">Viewing</span>: <span id="dynamicView">Home</span>
            </h1>

            <div class="centerFlex">
                <ul class="nav nav-underline">
                    <li id="backTab" class="nav-item">
                        <a class="nav-link" href="javascript: info.selectPreviousTab()">Back</a>
                    </li>
                    <li id="showTab" class="nav-item">
                        <a class="nav-link show-form active" href="javascript: info.showData()">View</a>
                    </li>
                    <li id="formTab" class="nav-item">
                        <a id="formLink" class="nav-link show-form" href="javascript: info.showForm()">Adicionar</a>
                    </li>
                </ul>
                <!--aqui o texto para home-->
                <div id="homeDiv">
                    <div id="homeText">
                        <p>Welcome to the football manager.</p>
                        <p>Click in one of the tabs and start playing.</p>
                        <p>Let the games begin!</p>
                    </div>
                    <div id>
                        <!--Botoes-->
                        <div class="row">
                            <div class="col mb-3">
                                <button type="button" id="cleanStorageButton" class="btn btn-light p-3 fs-6 mt-3"
                                    onclick="resetInformation()">Reset Information
                                </button>
                                <button type="button" id="cleanInfoButton" class="btn btn-light p-3 fs-6 mt-3"
                                    onclick="clearInformation()">Clear Information
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div div="dynamicContent">
                    <div id="contentTable" class="table-responsive table-size">

                    </div>

                    <!-- Formulários das respetivas entidades -->
                    <div id="forms">
                        <!--Form Player-->
                        <div id="playerForm" class="form border border-3 rounded p-3">
                            <form>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="playerName" class="form-label">Name</label>
                                        <input type="text" id="playerName" class="form-control"
                                            placeholder="João Exemplos" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                    <div class="col mb-3">
                                        <label for="playerBirthDate" class="form-label">Birth Date</label>
                                        <input type="date" id="playerBirthDate" class="form-control" min="1980-01-01"
                                            max="2007-01-01" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="playerHeight" class="form-label">Height</label>
                                        <input type="number" id="playerHeight" class="form-control" placeholder="1.82m"
                                            min="1.50" step="0.1" max="2.40" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                    <div class="col mb-3">
                                        <label for="playerPosition" class="form-label">Position</label>
                                        <select class="form-select positionsSelect" id="playerPosition" required>
                                            <option selected disabled value="">Select a position</option>
                                        </select>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="playerCountry" class="form-label">Country</label>
                                        <select class="form-select contriesSelect" id="playerCountry" required>
                                            <option selected disabled value="">Select a country</option>
                                        </select>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <button type="button" id="playerAdd" class="btn btn-success"
                                            onclick="info.addNewPlayer()">Submit</button>
                                        <button type="button" id="playerEdit"
                                            class="btn btn-success">Edit</button><!--Placeholder-->
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Form Team-->
                        <div id="teamForm" class="form border border-3 rounded p-3">
                            <form>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="teamName" class="form-label">Name</label>
                                        <input type="text" id="teamName" class="form-control"
                                            placeholder="Belenenses Exemplos" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="teamAcronym" class="form-label">Acronym</label>
                                        <input type="text" id="teamAcronym" class="form-control"
                                            placeholder="CFB Exemplos" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                    <div class="col mb-3">
                                        <label for="teamCountry" class="form-label">Country</label>
                                        <select class="form-select contriesSelect" id="teamCountry">
                                            <option selected disabled value="">Select a country</option>
                                        </select>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="teamURL" class="form-label">URL<span class="opt"> [optional]</span></label>
                                        <input type="url" id="teamURL" class="form-control"
                                            placeholder="https://www.osbelenenses.com/">
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="teamDescription">Description<span class="opt"> [optional]</span></label>
                                        <textarea class="form-control" placeholder="Descrição"
                                            id="teamDescription" style="height: 100px"></textarea>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <button type="button" id="teamAdd" class="btn btn-success"
                                            onclick="info.addNewTeam()">Submit</button>
                                        <button type="button" id="teamEdit"
                                            class="btn btn-success">Edit</button><!--Placeholder-->
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--Form Competition-->
                        <div id="competitionForm" class="form border border-3 rounded p-3">
                            <form>
                                <div class="row">
                                    <div class="col mb-3">
                                        <label for="competitionName" class="form-label">Name</label>
                                        <input type="text" id="competitionName" class="form-control"
                                            placeholder="Exemplo" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                    <div class="col mb-3">
                                        <label for="competitionEdition" class="form-label">Edição</label>
                                        <input type="number" id="competitionEdition" class="form-control"
                                            placeholder="2022" required>
                                        <div class="invalid-feedback rounded p-2 bg-pink"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="generalError"></div>
                                    <div class="invalid-feedback rounded p-2 bg-pink m-2"></div>
                                </div>
                                <div class="row">
                                    <div class="col mb-3">
                                        <button type="button" id="compAdd" class="btn btn-success"
                                            onclick="info.addNewCompetition()">Submit</button>
                                        <button type="button" id="compEdit"
                                            class="btn btn-success">Edit</button><!--Placeholder-->
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <!-- dismissal deve ser sempre -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="modalButton" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-5 end-0 p-3">
        <div class="toast" role="alert" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="" class="rounded me-2" alt="">
                <strong class="me-auto" id="toast-title">Title</strong>
                <small id="toast-time">now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message">
                <!-- mensagem -->
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="loader"></div>
    </div>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <!-- <script src="scripts/cosmetic/navBar-collapse.js"></script> -->
    <script src="scripts/cosmetic/introduction.js"></script>
</body>

</html>
